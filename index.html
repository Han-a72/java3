


<!DOCTYPE html>

<body>
   
    
    <h2>Leap Year Checker</h2>
    <input type="number" id="yearInput" placeholder="Enter a year">
    <button onclick="checkLeapYear()">Check Leap Year</button>
    <p id="leapYearResult"></p>

    <h2>January 1st Sunday Finder</h2>
    <button onclick="findSundays()">Find Sundays</button>
    <p id="sundayResult"></p>

    <h2>Even or Odd Checker</h2>
    <button onclick="evenOdd()">Check Even or Odd</button>
    <ul id="evenOddResult"></ul>

    <h2>Palindrome Checker</h2>
    <input type="text" id="palindromeInput" placeholder="Enter a word">
    <button onclick="checkPalindrome()">Check Palindrome</button>
    <p id="palindromeResult"></p>

    <script src="app.js"></script>
</body>
